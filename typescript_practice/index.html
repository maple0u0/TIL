<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TypeScript Todo App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <div class="container">
          <h3>Todo List</h3>
          <button id="add-todo-btn" class="add-button">＋</button>
        </div>
      </header>
      <ul id="todo-list"></ul>

      <!-- モーダルの追加 -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>新しいTodoを追加</h2>
          <form id="modal-todo-form">
            <input type="text" id="modal-todo-input" placeholder="Todoを入力" required />
            <button type="submit">追加</button>
          </form>
        </div>
      </div>

      <script src="./dist/app.js"></script>
    </body>
</html>
